<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h1>مدیریت نوع عضو</h1>
    <h:link value="Back to Home" outcome="index.xhtml" /> <br/> <br/> <br/>


    <h:form>

        <h:panelGrid columns="2">

            
            <p:outputLabel for="memtypename" value="Title: " />
            <p:inputText id="memtypename" value="#{membertypeMB.membertype.title}"/>
            
              
           

        </h:panelGrid>

        <p:spacer height="10" width="50"/>
        <p:commandButton value="ثبت یا ویرایش" type="submit" action="#{membertypeMB.save}"/>
    </h:form>

    <br/><br/>

    <h:form>
        <h:dataTable value="#{membertypeMB.allmembertypes}" var="mt">

            <h:column>
                <f:facet name="header">ردیف</f:facet>
                #{mt.id}
            </h:column>
            <h:column>
                <f:facet name="header">نوع عضو</f:facet>
                #{mt.title}
            </h:column>

            <h:column><h:commandButton value="delete" action="#{membertypeMB.delete(mt)}" /></h:column>

        </h:dataTable>
    </h:form>
</f:view>
</html>
